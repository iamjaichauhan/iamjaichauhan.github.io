<html>
<head>
	<title>Questionnaire</title>
</head>
<body>
	<header>
		<h1>Questionnaire</h1>		
	</header>
	<section>
		<div>
			<div>
				<p>Let us know how we can improve our website.</p>
			</div>
			<form>
				<div>
				<div>
					<label>Name</label>
				</div>
				<div>
					<input type="text" name="Name">
				</div>
				</div>
				<div>
				<div>
					<label>Email</label>
				</div>
				<div>
					<input type="email" name="Email">
				</div>
				</div>
				<div>
				<div>
					<label>Age</label>
				</div>
				<div>
					<input type="number " name="Age">
				</div>
				</div>
				<div>
					<div>
						<label>Which option best describes you?</label>
					</div>
					<div>
						<select>
							<option>Student</option>
							<option>Currently Employed</option>
							<option>Currently Unemployed</option>
							<option>Entrepreneur</option>
						</select>
					</div>
				</div>
				<div>
					<div>
						<label>How did you first hear about us?</label>
					</div>
					<div>
						<input type="radio" name="recommendation" value="Internet ad"><label>Internet ad</label>

						<input type="radio" name="recommendation" value="Google search"><label>Google search</label>

						<input type="radio" name="recommendation" value="Referral"><label>Referral</label>	

						<input type="radio" name="recommendation" value="Social Media"><label>Social Media</label>

						<input type="radio" name="recommendation" value="Other"><label>Other</label>				
					</div>
				</div>
				<div>
					<div>
						<label>Overall, how does our wbsite meet your needs?</label>
					</div>
					<div>
						<input type="radio" name="Overall" value="Extremely well"><label>Extremely well</label>

						<input type="radio" name="Overall" value="Very well"><label>Very well</label>

						<input type="radio" name="Overall" value="Somewhat well"><label>Somewhat well</label>	

						<input type="radio" name="Overall" value="Not so well"><label>Not so well</label>

						<input type="radio" name="Overall" value="Not at all well"><label>Not at all well</label>				
					</div>
				</div>
				<div>
					<div>
						<label>How easy was it to find what you were looking for on our website?</label>
					</div>
					<div>
						<input type="radio" name="Overall" value="Extremely well"><label>Extremely well</label>

						<input type="radio" name="Overall" value="Very well"><label>Very well</label>

						<input type="radio" name="Overall" value="Somewhat well"><label>Somewhat well</label>	

						<input type="radio" name="Overall" value="Not so well"><label>Not so well</label>

						<input type="radio" name="Overall" value="Not at all well"><label>Not at all well</label>						
					</div>
				</div>
				<div>
					<div>
						<label>How visually appealing is our website?</label>
					</div>
					<div>
						<input type="radio" name="Overall" value="Extremely appealing"><label>Extremely appealing</label>

						<input type="radio" name="Overall" value="Very appealing"><label>Very appealing</label>

						<input type="radio" name="Overall" value="Somewhat appealing"><label>Somewhat appealing</label>	

						<input type="radio" name="Overall" value="Not so appealing"><label>Not so appealing</label>

						<input type="radio" name="Overall" value="Not at all appealing"><label>Not at all appealing</label>						
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
