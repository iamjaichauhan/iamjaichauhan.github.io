<html>
<head>
	<title>Questionnaire</title>
</head>
<body>
	<header>
		<h1>Questionnaire</h1>		
	</header>
	<section>
		<div>
			<div>
				<p><a href="https://www.airbnb.ca/">Visit our website!</a></p>
			</div>
			<div>
				<p><a href="https://www.airbnb.ca/"><img src="airbnb.png"></a></p>
			</div>
			<div>
				<p>Let us know how we can improve our website.</p>
			</div>
			<form>
				<div>
				<div>
					<label>Name</label>
				</div>
				<div>
					<input type="text" name="Name">
				</div>
				</div>
				<div>
				<div>
					<label>Email</label>
				</div>
				<div>
					<input type="email" name="Email">
				</div>
				</div>
				<div>
				<div>
					<label>Age</label>
				</div>
				<div>
					<input type="number " name="Age"><br><br>
				</div>
				</div>
				<div>
					<div>
						<label>Which option best describes you?</label>
					</div>
					<div>
						<select>
							<option>Student</option>
							<option>Currently Employed</option>
							<option>Currently Unemployed</option>
							<option>Entrepreneur</option>
						</select>
					</div><br>
				</div>
				<div>
					<div>
						<label>How did you first hear about us?</label>
					</div>
					<div>
						<input type="radio" name="Option 1" value="Internet ad"><label>Internet ad</label><br>

						<input type="radio" name="Option 2" value="Google search"><label>Google search</label><br>

						<input type="radio" name="Option 3" value="Referral"><label>Referral</label><br>	

						<input type="radio" name="Option 4" value="Social Media"><label>Social Media</label><br>

						<input type="radio" name="Option 5" value="Other"><label>Other</label><br><br>				
					</div>
				</div>
				<div>
					<div>
						<label>Overall, how does our wbsite meet your needs?</label>
					</div>
					<div>
						<input type="radio" name="Option 1" value="Extremely well"><label>Extremely well</label><br>

						<input type="radio" name="Option 2" value="Very well"><label>Very well</label><br>

						<input type="radio" name="Option 3" value="Somewhat well"><label>Somewhat well</label><br>	

						<input type="radio" name="Option 4" value="Not so well"><label>Not so well</label><br>

						<input type="radio" name="Option 5" value="Not at all well"><label>Not at all well</label><br><br>				
					</div>
				</div>
				<div>
					<div>
						<label>How easy was it to find what you were looking for on our website?</label>
					</div>
					<div>
						<input type="radio" name="Option 1" value="Extremely well"><label>Extremely well</label><br>

						<input type="radio" name="Option 2" value="Very well"><label>Very well</label><br>

						<input type="radio" name="Option 3" value="Somewhat well"><label>Somewhat well</label><br>	

						<input type="radio" name="Option 4" value="Not so well"><label>Not so well</label><br>

						<input type="radio" name="Option 5" value="Not at all well"><label>Not at all well</label><br><br>						
					</div>
				</div>
				<div>
					<div>
						<label>How visually appealing is our website?</label>
					</div>
					<div>
						<input type="radio" name="Option 1" value="Extremely appealing"><label>Extremely appealing</label><br>

						<input type="radio" name="Option 2" value="Very appealing"><label>Very appealing</label><br>

						<input type="radio" name="Option 3" value="Somewhat appealing"><label>Somewhat appealing</label><br>	

						<input type="radio" name="Option 4" value="Not so appealing"><label>Not so appealing</label><br>

						<input type="radio" name="Option 5" value="Not at all appealing"><label>Not at all appealing</label><br><br>						
					</div>
				</div>
				<div>
					<div>
						<label>How easy is it to understand the information on our website?</label>
					</div>
					<div>
						<input type="radio" name="Option 1" value="Extremely easy"><label>Extremely easy</label><br>

						<input type="radio" name="Option 2" value="Very easy"><label>Very easy</label><br>

						<input type="radio" name="Option 3" value="Somewhat easy"><label>Somewhat easy</label><br>

						<input type="radio" name="Option 4" value="Not so easy"><label>Not so easy</label><br>

						<input type="radio" name="Option 5" value="Not at all easy"><label>Not at all easy</label><br><br>					
					</div>
				</div>
				<div>
					<div>
						<label>
							What do you come to our website for? (Select all that apply)
						</label>
					</div>
					<div>
						<input type="checkbox" id="vehicle1" name="vehicle1" value="To find a place to stay">
						<label>To find a place to stay</label><br>
						<input type="checkbox" id="vehicle2" name="vehicle2" value="To become a host">
						<label>To become a host</label><br>
						<input type="checkbox" id="vehicle3" name="vehicle3" value="To discover experiences">
						<label>To discover experiences</label>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
